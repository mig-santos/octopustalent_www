<!-- contact.html (Contact Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Octopustalent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero" style="background-image: url('hero-bg.jpg');">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="hero-content">
            <img src="logo.png" alt="Octopustalent Logo" class="logo">
            <h1>Octopustalent</h1>
            <p>An IT Consulting Company</p>
        </div>
    </header>

    <main>
        <section id="contact" class="section">
            <h2>Contact Us</h2>
            <p>Get in touch with us for your IT consulting needs. We're here to help transform your business with innovative solutions.</p>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Octopustalent. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
